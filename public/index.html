<!DOCTYPE html>
<html>
<head>
    <title>Cleaningplaner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script src="elm.js"></script>
</head>
<body>
<div id = "elm-node"></div>
<script>
    const storageKey = "store";

    //--fetch people--
    fetch("http://localhost:4000/people", {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
        }
    })
        .then(r => {
            return r.json()
        })
        .then(result => {

            if (result === undefined) {
                console.log("Something went wrong, while fetching the events.");
            } else {
                let tempStuff = result.map(elem => ({
                    id: elem.id,
                    name: elem.name,
                    blameCounter: elem.blameCounter
                }));

                //--fetch tasks--
                fetch("http://localhost:4000/tasks", {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    }
                })
                    .then(r => {
                        return r.json()
                    })
                    .then(result => {
                        if (result === undefined) {
                            console.log("Something went wrong, while fetching the events.");
                        } else {
                            let tempStuff2 = result.map(elem => ({
                                id: elem.id,
                                displayName: elem.displayName,
                                currentlyResponsible: JSON.parse(elem.currentlyResponsible),
                                description: elem.description,
                                dueDate: elem.dueDate,
                                creationDate: elem.creationDate,
                                lastDone: elem.lastDone,
                                lastDoneBy: JSON.parse(elem.lastDoneBy),
                                isRepetitiveTask: elem.isRepetitiveTask,
                                isDeleted: elem.isDeleted
                            }));

                            const tmpObject = {tasks: tempStuff2, people: tempStuff };

                            const app = Elm.Main.init({
                                node: document.getElementById("elm-node"),
                                flags: tmpObject
                            });

                            const getPeople = () => {
                                fetch("http://localhost:4000/people", {
                                    method: 'GET',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Accept': 'application/json',
                                    }
                                })
                                    .then(r => {
                                        return r.json()
                                    })
                                    .then(result => {

                                        if (result === undefined) {
                                            console.log("Something went wrong, while fetching the events.");
                                        } else {
                                            let tempStuff = result.map(elem => ({
                                                id: elem.id,
                                                name: elem.name,
                                                blameCounter: elem.blameCounter
                                            }));

                                            app.ports.loadpeople.send(tempStuff);
                                        }
                                    });
                            };

                            const getTasks = () => {
                                fetch("http://localhost:4000/tasks", {
                                    method: 'GET',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Accept': 'application/json',
                                    }
                                })
                                    .then(r => {
                                        console.log("R ist: ", r);
                                        return r.json()
                                    })
                                    .then(result => {

                                        if (result === undefined) {
                                            console.log("Something went wrong, while fetching the events.");
                                        } else {
                                            let tempStuff = result.map(elem => ({
                                                id: elem.id,
                                                displayName: elem.displayName,
                                                currentlyResponsible: JSON.parse(elem.currentlyResponsible),
                                                description: elem.description,
                                                dueDate: elem.dueDate,
                                                creationDate: elem.creationDate,
                                                lastDone: elem.lastDone,
                                                lastDoneBy: JSON.parse(elem.lastDoneBy),
                                                isRepetitiveTask: elem.isRepetitiveTask,
                                                isDeleted: elem.isDeleted
                                            }));

                                            app.ports.loadtasks.send(tempStuff);
                                        }
                                    });
                            };

                            const postPerson = (person) => {
                                fetch("http://localhost:4000/postperson", {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Accept': 'application/json',
                                    },
                                    body: JSON.stringify(person)
                                })
                                    .then(r => {
                                        return r.json()
                                    })
                                    .then(result => {
                                        if (result === undefined) {
                                            console.log("Something went wrong, while fetching the events.");
                                        } else {
                                            getPeople();
                                        }
                                    });
                            };

                            const postTask = (task) => {
                                fetch("http://localhost:4000/posttask", {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Accept': 'application/json',
                                    },
                                    body: JSON.stringify(task)
                                })
                                    .then(r => {
                                        return r.json()
                                    })
                                    .then(result => {
                                        if (result === undefined) {
                                            console.log("Something went wrong, while fetching the events.");
                                        } else {
                                            getTasks();
                                        }
                                    });
                            };


                            //--Subscriptions to elm-commands

                            app.ports.saveperson.subscribe(function (data) {
                                console.log('person: ' + data.name);

                                postPerson(data);
                            });

                            app.ports.savetask.subscribe(function (data) {
                                console.log('task: ' + data.displayName);

                                postTask(data);
                            });

                            //--Final--
                        }
                    });
            }
        });

</script>
</body>
</html>
